<div *ngIf="personalDetails.length > 0">
  <mat-table [dataSource]="personalDetails">

    <!-- Define table columns -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let personalDetail">{{ personalDetail.id }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let personalDetail">{{ personalDetail.name }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let personalDetail">{{ personalDetail.email }}</mat-cell>
    </ng-container>
  
    
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>

<mat-paginator [length]="totalItems" [pageSize]="itemsPerPage"></mat-paginator>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>
